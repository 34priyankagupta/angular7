<div class="mat-elevation-z8" *ngIf="dataSource1; else DataFetching">
  <table mat-table [dataSource]="dataSource1">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>


    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>


    <!-- UserId Column -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef> UserId </th>
      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns1;" (click)="getRecord(row)"
      [ngClass]="{'highlight': selectedRowIndex == (row.id)}" style="cursor: pointer;"></tr>
  </table>

  <mat-paginator [pageSize]=12 [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<ng-template #DataFetching>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
