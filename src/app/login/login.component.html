<div style="height: 85vh; display: flex; flex-direction: row; justify-content: center; align-items: center">
    <!-- <input #nameRef></input> -->
  <mat-card style="width: 40%; text-align: center;" class="bkgrndImg">
    <mat-card-title>
      Login
    </mat-card-title>
    <mat-card-content>

        

      <form [formGroup]="loginForm" (keydown.enter)="login()">
        <div class="column-container">

          <mat-form-field  floatLabel="always" >
            <input #nameRef matInput placeholder="Username" formControlName="username">
            <mat-error *ngIf="username.touched && username.invalid">
              Username is required
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Password" type="password" formControlName="password">
            <mat-error *ngIf="password.touched && password.invalid">
              Password is required
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <textarea matInput placeholder="Email" formControlName="email"></textarea>
            <mat-error *ngIf="email.touched && email.invalid">
              Email is required, should be
            </mat-error>
          </mat-form-field>

        </div>
      </form>

    </mat-card-content>

    <mat-card-actions>
      <div style="text-align: right;">
        <button mat-button [disabled]="loginForm.invalid" (click)="login()" cdkFocusInitial>Login</button>
      </div>
    </mat-card-actions>

    <mat-card-footer>
      <mat-progress-bar mode="indeterminate" *ngIf="logining"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>

</div>
